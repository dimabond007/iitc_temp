<script>
    document.write('<style>body{line-height:0.4;}</style>');
    let height = +prompt('enter the height of the rectangle')
    let width = +prompt('enter the width of the rectangle')

    for(let i=0; i<height; i++){
        for(let j=0; j<width; j++){
            document.write('*');
        }
        document.write('<br>');
    }
</script>
