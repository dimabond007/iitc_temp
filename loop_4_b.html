<script>
    let flag = true;
    let min_num = Infinity;
    while(flag){
        let num_user = +prompt()
        if(num_user == 0){
            flag=false;
            break;
        }
        if (min_num>num_user){
            min_num=num_user;
        }
    }

    document.write(min_num);
</script>
