<script>
    function Book(name_book, pages) {
        this.name_book = name_book;
        this.pages = pages;
    }

    Book.prototype.write = function(){
        console.log(`${this.name_book}: ${this.pages} pages`);
    }

    var books = [
        new Book("Last", 100),
        new Book("First", 100),
        new Book("Second", 100),
        new Book("Third", 100),
        new Book("Fourth", 100),
        new Book("Fifth", 100),
    ]

    for (var i = 0; i < books.length; i++) {
        books[i].write();
    }
</script>
