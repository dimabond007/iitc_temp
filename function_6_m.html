<script>
    var a = 5;
    var b = 10;

    function swapnum(){
        [a, b] = [b, a];

    }

    document.write('a='+a);
    document.write('<br>');
    document.write('b='+b); 
    document.write('<br>');
    swapnum();
    document.write('a='+a);
    document.write('<br>');
    document.write('b='+b);
</script>
