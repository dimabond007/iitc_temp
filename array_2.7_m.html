<script>
    function doblenums(arr1,arr2){
        let flag = false;
        let doblenums = [];
        for(let i=0; i<arr1.length; i++){
            for(let j=0; j<arr2.length; j++){
                if(arr1[i]==arr2[j]){
                    doblenums.push(arr1[i]);
                    break;
                }
            }
        }
        return doblenums;
    }

    let arrnums1=[1,2,3,5];
    let arrnums2=[1,5,9,10];

    document.write(doblenums(arrnums1,arrnums2));
</script>
