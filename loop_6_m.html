 <script>
    let min = Number.MAX_SAFE_INTEGER;
    let max = Number.MIN_SAFE_INTEGER;
    let i = 0;
    while ( i < 5) {
        let num = +prompt();
        if (num < min) {
            min = num;
        }
        if (num > max) {
            max = num;
        }
        i++;
    }

    document.write(`min num = ${min}, max num = ${max}`);
 </script>
